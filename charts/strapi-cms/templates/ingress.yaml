apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: strapi-cms
  annotations:
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig":
      { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:eu-west-2:370849260309:certificate/5c7ee9f7-2c56-4a85-8e86-416de76365e2
    alb.ingress.kubernetes.io/group.name: ntt
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/scheme: internet-facing
    kubernetes.io/ingress.class: alb
spec:
  rules:
  - host: strapi-cms-{{.Values.environment}}.dea.cloudnative.nttdatauk.cloud
    http:
      paths:
      - backend:
          service:
            name: strapi-cms
            port:
              number: 80
        path: /
        pathType: Prefix
